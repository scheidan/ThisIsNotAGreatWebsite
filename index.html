<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>You wont believe what you see</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #3944;
    font-family: sans-serif;
  }

  .container {
    display: grid;
    grid-template-columns: 1fr;
    gap: 10px;
    padding: 10px;
    box-sizing: border-box;
    background: pink;
  }

  .container img {
    width: 100%;
    height: auto;
    display: block;
  }

  @media (min-width: 768px) {
    .container {
      grid-template-columns: 1fr 1fr;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <img src="scans/page1.jpg" alt="Page 1">
    <img src="scans/page2.jpg" alt="Page 2" usemap="#map2">
    <img src="scans/page3.jpg" alt="Page 3">
    <img src="scans/page4.jpg" alt="Page 4" usemap="#map4">
  </div>

  <!-- define areas for hyperlinks -->
  <map name="map2">
    <!-- Adjust coords based on your desired clickable area -->
    <area shape="rect" coords="100,100,650,280"
	  href="https://plw.me/wp-content/uploads/calvin-and-hobbes_comic04.gif" alt="Wisdom">

    <area shape="rect" coords="100,450,650,600"
	  href="https://www.moma.org/" alt="moma no momos">

    <area shape="rect" coords="100,710,650,900"
	  href="https://baqoz.com/" alt="Coolest Art studio">
  </map>

  <map name="map4">
    <!-- Adjust coords based on your desired clickable area -->
    <area shape="rect" coords="100,300,600,550"
	  href="https://hmpg.net/" alt="The end...">
  </map>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/image-map-resizer/1.0.10/imageMapResizer.min.js"></script>
  <script>
    window.addEventListener('load', function() {
      imageMapResize();
    });
  </script>
</body>
</html>
