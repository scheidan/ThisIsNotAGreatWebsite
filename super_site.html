<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Responsive Image Layout with Clickable Areas</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #fff;
    font-family: sans-serif;
  }

  .container {
    display: grid;
    grid-template-columns: 1fr;
    gap: 10px;
    padding: 10px;
    box-sizing: border-box;
    background: white;
  }

  .container img {
    width: 100%;
    height: auto;
    display: block;
  }

  @media (min-width: 768px) {
    .container {
      grid-template-columns: 1fr 1fr;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <img src="scans/page1.jpg" alt="Page 1" usemap="#map1">
    <img src="scans/page2.jpg" alt="Page 2">
    <img src="scans/page3.jpg" alt="Page 3">
    <img src="scans/page4.jpg" alt="Page 4">
  </div>

  <map name="map1">
    <!-- Adjust coords based on your desired clickable area -->
    <area shape="rect" coords="50,50,200,200" href="https://example.com" alt="Example Link">
  </map>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/image-map-resizer/1.0.10/imageMapResizer.min.js"></script>
  <script>
    window.addEventListener('load', function() {
      imageMapResize();
    });
  </script>
</body>
</html>
